version: '3.8'

# Production docker-compose with Nginx reverse proxy
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-app
    restart: unless-stopped
    expose:
      - "8080"
    volumes:
      - portfolio_data:/app/data
    environment:
      - RUST_LOG=info
      - DATABASE_URL=/app/data/portfolio.db
      - HOST=0.0.0.0
      - PORT=8080
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:alpine
    container_name: portfolio-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - portfolio
    networks:
      - portfolio-network

  # Optional: Certbot for SSL certificates
  # Uncomment to use Let's Encrypt
  # certbot:
  #   image: certbot/certbot
  #   container_name: portfolio-certbot
  #   volumes:
  #     - ./certbot/conf:/etc/letsencrypt
  #     - ./certbot/www:/var/www/certbot
  #   entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  portfolio-network:
    driver: bridge

volumes:
  portfolio_data:
    driver: local
