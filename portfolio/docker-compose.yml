version: '3.8'

services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # Persist SQLite database
      - portfolio_data:/app/data
      # Optional: Mount static files for easy updates
      # - ./static:/app/static:ro
      # Optional: Mount templates for easy updates
      # - ./templates:/app/templates:ro
    environment:
      - RUST_LOG=info
      - DATABASE_URL=/app/data/portfolio.db
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # LibreTranslate for auto-translation
  libretranslate:
    image: libretranslate/libretranslate:latest
    container_name: libretranslate
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - LT_LOAD_ONLY=en,zh
      - LT_DISABLE_WEB_UI=false
      - LT_UPDATE_MODELS=true
    volumes:
      - libretranslate_data:/home/libretranslate/.local
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/languages"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  portfolio-network:
    driver: bridge

volumes:
  portfolio_data:
    driver: local
  libretranslate_data:
    driver: local
